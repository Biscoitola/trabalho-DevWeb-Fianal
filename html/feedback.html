<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <div id="topo"></div>
    <h1>Deixe seu Feedback</h1>
    <nav>
      <ul>
       <li><a href="index.html">Início</a></li>
        <li><a href="contato.html" >Contato</a></li>
        <li><a href="feedback.html" class="ativo">Feedback</a></li>
       
      </ul>
    </nav>
  </header>

  <main class="formulario-container">
    <form action="../html/enviadoFeedback.html" method="get" class="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
       <label for="nome">Sobrenome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu sobrenome" required />
       <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Conteme o seu feedback" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main> 
<script src="../js/ledTrail.js"></script>
